<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid >
    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!---Logo-->
       
        <ion-row>
          <ion-col ion-col text-center no-padding col-12 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <h1 class="text-col">Register</h1>
            </ion-col>
      </ion-row>
        <!---Input field username-->
       
        <!-- Email address -->
        <ion-item color="accent">
          <ion-label color="secondary" floating>Email</ion-label>
          <ion-input required type="text" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
       
        <!---Input field password-->
        <ion-item  color="accent">
          <ion-label color="secondary" floating>Password</ion-label>
          <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <!---Input field password-->
        <ion-item  color="accent">
          <ion-label color="secondary" floating>Confirm Password</ion-label>
        <ion-input required type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
        </ion-item>
       
        <!---Register button-->
        <button ion-button float-right default-button (click)="register()">Register</button>
      </ion-col>
      <!---Share Section-->
     
      <!---End Share Section-->
    </ion-row>
  </ion-grid>
</ion-content>
