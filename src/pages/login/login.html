<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid >
    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
       
        <!---Input field username-->
        <ion-item color="accent">
          <ion-label color="secondary" floating>Email</ion-label>
          <ion-input required type="text" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <!---Input field password-->
        <ion-item color="accent">
          <ion-label color="secondary" floating>Password</ion-label>
          <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
      

        <ion-row style="text-align: left !important; margin-top: -5px !important;">
         
          <!---Login button-->
          <button ion-button float-right default-button style=" margin-top: 0px !important;" (click)="login()">Login</button>
        </ion-row>

        <!---Register button-->
        <button ion-button float-right default-button (click)="register()">Register</button>
      </ion-col>
      <!---Share Section-->

      <!---End Share Section-->
    </ion-row>
  </ion-grid>
</ion-content>
